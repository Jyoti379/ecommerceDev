<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>login-form</title>
</head>
<body>
    <div class="container">
    <form onsubmit="userLogin(event)">
        <label> <b>email</b></label>
        <input id='email' type="text"  placeholder="Enter email" name="username"   />
        <label><b> password</b></label>
        <input id='password' type="password"  placeholder="password"  name="password" />
        
        <button><b>LOGIN</b></button><br>
        <a href="./forgetpassword.html">forget Password?</a><br>
       <p><a href="../signup/signUp.html" >New User-Signup Now</a></p> 
       <ul id="login"></ul>
    </form>
    
    </div>
   
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script>
      async  function userLogin(event)  {
        try{
            event.preventDefault();
            const email = event.target.email.value;
           
            const password =event.target.password.value
          
            const obj = {
                email,
                 password,
            }
        await axios.post("http://localhost:3000/user/login",obj).then(response=>{
            console.log(response)
            
            alert(response.data.message) 
           localStorage.setItem('token',response.data.token)
          window.location.href="../expense/addExpense.html"
           
            

            })
           
     
        
         }catch(err){
            console.log(err)
            console.log(err.response.data.message)
            const parentNode = document.getElementById('login');
             const childHTML=`<li style='color:red;'>${err.response.data.message}</li>`
             parentNode.innerHTML = parentNode.innerHTML + childHTML;

           
        }
           
            }
    </script>
</body>
</html>
