<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>forget Password</title>
</head>
<body> 
    
    <div class="container">
   
    <form onsubmit="forgetPassword(event)">
        <div style="align-items: center;"><h3 >Forget Passsword</h3>
            <p>Enter your email and we'll send you a link to reset your password</p>
        </div>
        
        <label> <b>email</b></label>
        <input id='email' type="text"  placeholder="e.g:xyz@gmail.com" name="email"   />
     
        <button>SUBMIT</button><br>

       <ul id="login"></ul>
    </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script>
    async  function forgetPassword(event)  {
        try{
            event.preventDefault();
            const email = event.target.email.value;
            const obj = {
                email
                
            }
            
            const response = await axios.post("http://localhost:3000/password/forgetpassword",obj)
            console.log(response)
        }catch(err){
         console.log(err)
        }
    }
        
     </script>
       
</body>
</html>
